<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Lisa</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/v-favicon.ico">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.production.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/styles.css"> -->
</head>

<body>
    <header class="page-header box-shadow">
        <a class="page-header__item" href="index.html">
            <img class="page-header__item-logo" src="img/v-logo.svg"
                alt="Personal logo of NAME, it depicts and owl's head with capital letter V in the middle">
        </a>
        <nav class="page-header__item">
            <ul role="menubar" class="navigation-list">
                <li role="presentation">
                    <a href="index.html" role="menuitem" class="navigation-list__item">Home</a>
                </li>
                <li role="presentation">
                    <a aria-label="about-me" href="about.html" role="menuitem" class="navigation-list__item">About</a>
                </li>
                <li role="presentation">
                    <a href="work.html" role="menuitem" class="navigation-list__item">Work</a>
                </li>
                <li role="presentation">
                    <a href="contact.html" role="menuitem"
                        class="navigation-list__item navigation-list__item--active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact">
            <h1 class="heading--light">Contact</h1>
            <div class="contact-section box-shadow">
                <div class="contact__item">
                    <p>Send me a message through this contact
                        form or reach out to
                        me via <a href="https://www.linkedin.com/in/veronikatr/" target="_blank">LinkedIn</a>!</p>
                </div>
                <form class="contact__item" action="https://formspree.io/f/xpwaoprn" method="POST" id="contact-form">
                    <label class="standard-label required" for="contact-name">Name: </label>
                    <input type="text" name="name" id="contact-name" required>
                    <label class="standard-label required" for="contact-email">E-mail: </label>
                    <input type="email" name="email" id="contact-email" required>
                    <label class="standard-label" for="contact-telephone">Telephone: </label>
                    <input type="tel" name="telephone" id="contact-telephone">
                    <label class="standard-label required" for="message">Message: </label>
                    <textarea name="message" maxlength="240" id="message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        <div class="find-me-text">
            <p>Find me on</p>
        </div>
        <div class="social-media">
            <a href="https://github.com/vdevhub" target="_blank"><img src="img/github_icon.svg" alt="Github"></a>
            <!-- <a href="#" target="_blank"><img src="img/twitter_icon.svg" alt="Twitter"></a> -->
            <a href="https://www.linkedin.com/in/veronikatr/" target="_blank"><img src="img/linkedin_icon.svg"
                    alt="LinkedIn"></a>
        </div>
        <div class="back-to-top">
            <a class="back-to-top__button" href="#">Back to top</a>
        </div>
    </footer>
</body>

</html>
